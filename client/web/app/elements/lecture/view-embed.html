<dom-module id="lecture-view-embed">
    <template>
        <lectures-service id="lecturesService" last-response="{{lecture}}"></lectures-service>
        <presentation-player id="presentationPlayer" lecture="{{lecture}}"></presentation-player>
    </template>
    <script>
        Polymer({
            is: "lecture-view-embed",
            properties: {
                lecture: {
                    type: Object
                },
                lectureId: {
                    type: String,
                    observer: "lectureIdChanged"
                },
                backendDocument: String
            },
            lectureIdChanged: function(lectureId) {
                if (StringUtils.isEmpty(lectureId)) {
                    return;
                }
                this.$.lecturesService.get(lectureId);
            }
        });
    </script>
</dom-module>

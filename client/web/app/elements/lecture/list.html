<dom-module id="lectures-list">
    <style>
        .presentation-card {
            padding-left: 7px;
            padding-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
        }
        .presentation-card paper-card {
            background-color: transparent;
            cursor: pointer;
            width: 100%;
        }
        .presentation-card .card-content {
            padding-top: 4px;
            padding-bottom: 7px;
        }
        .presentation-card .title {
            font-weight: 700;
        }

        .presentation-card .content {
            padding-top: 5px !important;
        }
        .blue {
            color: var(--paper-light-blue-400);;
        }
        paper-fab.add-lecture {
            z-index: 20;
            position: absolute;
            bottom: -30px;
            right: 30px;
            height: 60px;
            width: 60px;
            --paper-fab-background: #13E4FF;
        }
        paper-dropdown-menu.custom {
            --paper-input-container-label: {
                color: white;
            }
            --paper-input-container-input: {
                color: white;
                font-style: normal;
            }
            paper-input-container-underline: {
                display: none;
            }
        }
    </style>
    <template>

    <firebase-collection
      id="firebase"
      location="[[config.urls.backend]]"
      order-by-child="published"
      equal-to="true"
      order-value-type="boolean"
      data="{{lectures}}"></firebase-collection>
    <iron-meta id="meta"></iron-meta>
    <iron-signals on-iron-signal-auth="_authStateChange"></iron-signals>

  <paper-header-panel condenses keep-condensed-header>
    <paper-toolbar class="primary-toolbar additional-toolbar">
          <paper-dropdown-menu label="Category" class="custom">
            <paper-menu class="dropdown-content">
                <template is="dom-repeat" items="[[config.categories]]">
                    <paper-item data-value="{{item}}" class="capitalize">{{item}}</paper-item>
                </template>
            </paper-menu>
          </paper-dropdown-menu>
          <template is="dom-if" if="{{isSigned}}">
            <paper-fab icon="add" title="Add" class="bottom add-lecture" on-tap="addLecture"></paper-fab>
          </template>
    </paper-toolbar>
    <div>
        <paper-material elevation="1" class="page-content">
            <div class="row horizontal">
                <template is="dom-if" if="{{hasResults}}">
                    <div class="text-center">
                        <h3 class="blue">No results were found</h3>
                    </div>
                </template>
                <template is="dom-repeat" items="{{lectures}}">
                    <div class="col-md-2 col-sm-6 col-xs-12 presentation-card">
                        <paper-card on-tap="viewDetails" image="https://i.ytimg.com/vi/{{item.videoId}}/mqdefault.jpg">
                            <div class="card-content">
                                <div class="title">{{item.title}}</div>
                                <div class="description">{{item.description}}</div>
                            </div>
                        </paper-card>
                    </div>
                </template>
            </div>
        </paper-material>
    </div>
  </paper-header-panel>

    </template>
    <script>
        Polymer({
            is: 'lectures-list',
            properties: {
                hasResults: Boolean,
                searchPhrase: {
                    type: String,
                    observer: 'search'
                },
                config: Object,
                isSigned: Boolean,
                lectures: {
                    type: Object,
                    observer: 'lecturesChanged'
                }
            },
            ready: function() {
                this.set('config', Config);
                this.search();
            },
            search: function() {
                var searchPhrase = this.searchPhrase;
            },
            viewDetails: function(e) {
                page('/lecture/' + e.model.item.__firebaseKey__);
            },
            lecturesChanged: function() {
                this.set('hasResults', !ArrayUtils.isEmpty(this.lectures));
            },
            _authStateChange: function(e, data) {
                this.set('isSigned', data.isSigned);
            },
            addLecture: function() {
                var user = this.$.meta.byKey('user');
                var response = this.$.firebase.add({
                    author: {
                        id: user.getId(),
                        email: user.getEmail(),
                        name: user.getName()
                    },
                    published: false
                });
                page('/lecture/' + response.key() + '/edit');
            }
        });
    </script>
</dom-module>

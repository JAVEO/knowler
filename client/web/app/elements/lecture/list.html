<dom-module id="lectures-list">
    <style>
        .presentation-card {
            padding-left: 7px;
            padding-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
        }
        .presentation-card paper-card {
            background-color: transparent;
            cursor: pointer;
            width: 100%;
        }
        .presentation-card .card-content {
            padding-top: 4px;
            padding-bottom: 7px;
        }
        .presentation-card .title {
            font-weight: 700;
        }

        .presentation-card .content {
            padding-top: 5px !important;
        }
        .blue {
            color: var(--paper-light-blue-400);;
        }
    </style>
    <template>
        <firebase-collection
                id="firebase"
                location="[[config.urls.backend]]"
                on-data-changed="lecturesChanged"
                order-by-child="published"
                equal-to="true"
                order-value-type="boolean"
                data="{{lectures}}"></firebase-collection>
        <iron-signals on-iron-signal-auth="_authStateChange"></iron-signals>
        <iron-meta id="meta"></iron-meta>

        <h2 class="paper-font-display2">Prezentacje</h2>

        <paper-header-panel class="list-panel">
            <paper-menu class="list" on-iron-activate="_listTap" selectable="none">
                <div class="row horizontal">
                    <template is="dom-if" if="{{hasResults}}">
                        <div class="text-center">
                            <h3 class="blue">No results were found</h3>
                        </div>
                    </template>
                    <template is="dom-repeat" items="{{lectures}}">
                        <div class="col-md-3 col-sm-6 col-xs-12 presentation-card">
                            <paper-card on-tap="viewDetails" image="https://i.ytimg.com/vi/{{item.videoId}}/mqdefault.jpg">
                                <div class="card-content">
                                    <div class="title">{{item.title}}</div>
                                    <div class="description">{{item.description}}</div>
                                </div>
                            </paper-card>
                        </div>
                    </template>
                </div>
            </paper-menu>
        </paper-header-panel>

        <div hidden$="{{!isSignedIn}}">
            <paper-button on-tap="addLecture" style="margin-top: 30px;" raised>Add</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'lectures-list',
            properties: {
                hasResults: Boolean,
                searchPhrase: {
                    type: String,
                    observer: 'search'
                },
                isSignedIn: {
                    type: Boolean,
                    value: false
                },
                config: Object
            },
            ready: function() {
                this.set('config', Config);
                this.search();
            },
            search: function() {
                var searchPhrase = this.searchPhrase;
            },
            viewDetails: function(e) {
                page('/lecture/' + e.model.item.__firebaseKey__);
            },
            lecturesChanged: function() {
                this.set('hasResults', ArrayUtils.isEmpty(this.$.firebase.data));
            },
            addLecture: function() {
                var user = this.$.meta.byKey('user');
                var response = this.$.firebase.add({
                    author: {
                        id: user.getId(),
                        email: user.getEmail(),
                        name: user.getName()
                    },
                    published: false
                });
                page('/lecture/' + response.key() + '/edit');
            },
            _authStateChange: function(e, data) {
                this.set('isSignedIn', data.isSigned);
            }
        });
    </script>
</dom-module>

<dom-module id="lectures-list">
    <style>
        .card-content {
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .paper-card-result {
            background-color: transparent;
        }
        .paper-card-no-result {
            background-color: var(--paper-light-blue-200);;
        }
        .blue {
            color: var(--paper-light-blue-400);;
        }
    </style>
    <template>
        <lectures-service id="lectures" last-response="{{lectures}}"></lectures-service>

        <h2 class="paper-font-display2">Prezentacje</h2>

        <paper-header-panel class="list-panel">
            <paper-menu class="list" on-iron-activate="_listTap" selectable="none">
                <div class="row horizontal">
                    <template is="dom-if" if="{{hasResults(lectures)}}">
                        <div class="text-center">
                            <h3 class="blue">No results were found</h3>
                        </div>
                    </template>
                    <template is="dom-repeat" items="{{lectures}}">
                        <a data-route="view-lecture" href$="/lecture/{{item.id}}" class="col-md-4 text-center" style="margin-top: 20px;">
                            <paper-card class="paper-card-result" image="https://i.ytimg.com/vi/{{item.videoId}}/mqdefault.jpg">
                                <div class="card-content">{{item.title}}</div>
                            </paper-card>
                        </a>
                    </template>
                </div>
            </paper-menu>
        </paper-header-panel>

        <div hidden$="{{hiddenLectureAddButton}}">
            <a href="/lecture/add">
                <paper-button style="margin-top: 30px;" raised>Dodaj</paper-button>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'lectures-list',
            properties: {
                lectures: Object,
                searchPhrase: {
                    type: String,
                    observer: 'search'
                },
                hiddenLectureAddButton: {
                    type: Boolean,
                    value: true
                }
            },
            ready: function() {
                this.search();
            },
            search: function() {
                var searchPhrase = this.searchPhrase;
                if (StringUtils.isEmpty(searchPhrase) || searchPhrase === "#taehc[]") {
                    this.$.lectures.query(undefined);
                } else {
                    this.$.lectures.query(searchPhrase);
                }
            },
            hasResults: function(lectures) {
                return ArrayUtils.isEmpty(lectures);
            },
            showLectureAddButton: function() {
                this.set('hiddenLectureAddButton', false);
            },
            hideLectureAddButton: function() {
                this.set('hiddenLectureAddButton', true);
            },
        });
    </script>
</dom-module>

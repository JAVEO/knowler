<dom-module id="lectures-list">
    <style>
        .presentation-card {
            padding-left: 7px;
            padding-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
        }
        .presentation-card paper-card {
            background-color: transparent;
            cursor: pointer;
            width: 100%;
        }
        .presentation-card .card-content {
            padding-top: 4px;
            padding-bottom: 7px;
        }
        .presentation-card .title {
            font-weight: 700;
        }

        .presentation-card .content {
            padding-top: 5px !important;
        }
        .blue {
            color: var(--paper-light-blue-400);;
        }
    </style>
    <template>
        <lectures-service id="lectures" last-response="{{lectures}}"></lectures-service>

        <h2 class="paper-font-display2">Prezentacje</h2>

        <paper-header-panel class="list-panel">
            <paper-menu class="list" on-iron-activate="_listTap" selectable="none">
                <div class="row horizontal">
                    <template is="dom-if" if="{{hasResults(lectures)}}">
                        <div class="text-center">
                            <h3 class="blue">No results were found</h3>
                        </div>
                    </template>
                    <template is="dom-repeat" items="{{lectures}}">
                        <div class="col-md-3 col-sm-6 col-xs-12 presentation-card">
                            <paper-card on-tap="viewDetails" image="https://i.ytimg.com/vi/{{item.videoId}}/mqdefault.jpg">
                                <div class="card-content">
                                    <div class="title">{{item.title}}</div>
                                    <div class="description">{{item.description}}</div>
                                </div>
                            </paper-card>
                        </div>
                    </template>
                </div>
            </paper-menu>
        </paper-header-panel>

        <div hidden$="{{hiddenLectureAddButton}}">
            <a href="/lecture/add">
                <paper-button style="margin-top: 30px;" raised>Add</paper-button>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'lectures-list',
            properties: {
                lectures: Object,
                searchPhrase: {
                    type: String,
                    observer: 'search'
                },
                hiddenLectureAddButton: {
                    type: Boolean,
                    value: true
                }
            },
            ready: function() {
                this.search();
            },
            search: function() {
                var searchPhrase = this.searchPhrase;
                if (StringUtils.isEmpty(searchPhrase) || searchPhrase === "#taehc[]") {
                    this.$.lectures.query(undefined);
                } else {
                    this.$.lectures.query(searchPhrase);
                }
            },
            viewDetails: function(e) {
                page('/lecture/' + e.model.item.id);
            },
            hasResults: function(lectures) {
                return ArrayUtils.isEmpty(lectures);
            },
            showLectureAddButton: function() {
                this.set('hiddenLectureAddButton', false);
            },
            hideLectureAddButton: function() {
                this.set('hiddenLectureAddButton', true);
            },
        });
    </script>
</dom-module>

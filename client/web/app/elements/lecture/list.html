<dom-module id="lectures-list">
    <style>
        a > paper-button {
            color: black;
        }
        .card-content {
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <template>
        <lectures-service id="lectures" last-response="{{lectures}}"></lectures-service>

        <h2 class="paper-font-display2">Prezentacje</h2>

        <paper-header-panel class="list-panel">
            <paper-menu class="list" on-iron-activate="_listTap" selectable="none">
                <template is="dom-repeat" items="{{lectures}}">
                    <a data-route="view-lecture" href$="/lecture/{{item.id}}">
                        <paper-card image="https://i.ytimg.com/vi/{{item.videoId}}/mqdefault.jpg">
                            <div class="card-content">{{item.title}}</div>
                        </paper-card>
                    </a>
                </template>
            </paper-menu>
        </paper-header-panel>

        <a href="/lecture/add">
            <paper-button style="margin-top: 30px;" raised>Dodaj</paper-button>
        </a>
    </template>
    <script>
        Polymer({
            is: 'lectures-list',
            properties: {
                lectures: Object
            },
            ready: function () {
                this.$.lectures.query()
            }
        });
    </script>
</dom-module>

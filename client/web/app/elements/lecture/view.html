<dom-module id="lecture-view">
    <style>
        .row{
            @apply(--layout-horizontal);
            @apply(--layout-center);
            width: 100%;
        }
        @media screen and (max-width: 1280px) {
            .row{
                @apply(--layout-vertical);
                @apply(--layout-center);
                width: 100%;
            }
        }
        .slider{
            padding: 20px;
            width: 100%;
        }
    </style>

    <template>
        <lectures-service id="lectures" last-response="{{lecture}}"></lectures-service>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <google-youtube
                        id="googleYouTube"
                        video-id="{{lecture.videoId}}"
                        rel="0"
                        start="0"
                        autoplay="0"
                        on-currenttime-changed="playerChanged"
                        on-google-youtube-ready="_youtubeReady"
                        width="100%"
                        height="{{videoHeight}}px"
                        style="margin: auto;">
                </google-youtube>
            </div>
            <div class="col-md-6 col-sm-12">
                <pdf-viewer current-slide="{{currentSlide}}" slide-height="{{videoHeight}}"></pdf-viewer>
            </div>
        </div>
        <div class="row">
            <div class="slider">
                <time-grider duration="{{duration}}" mappings="{{lecture.mappings}}" on-choose-slide="clickedSlide"></time-grider>
            </div>
        </div>

        <div class="row text-center" style="display:block;">
            <paper-button on-tap="delete" class="danger" raised>Usu≈Ñ</paper-button></a>
            <a href$="/lecture/{{lectureId}}/edit"><paper-button raised>Edytuj</paper-button></a>
        </div>

    </template>

    <script>
        Polymer({
            is: "lecture-view",
            properties: {
                videoHeight: {
                    type: Number,
                },
                currentSlide: {
                    type: Number,
                },
                duration:{
                    type: Number
                },
                lectureId: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    observer: "lectureChanged"
                }
            },
            setCurrentSlide: function(slide) {
                this.set('currentSlide', slide);
            },
            clickedSlide: function(e){
                console.log("youtubeslider-choose time&slide");
                e.detail = e.detail.element;
                console.log("to time: ", e.detail.time);

                this.async(function(){this.$.googleYouTube.seekTo(e.detail.time)}, 10);
                this.setCurrentSlide(e.detail.slide);
            },
            playerChanged: function(time){
                console.log("playerChanged");

                if (time.detail.value == 0) {
                    return;
                }
                var slideId = this.findCurrentImage(time);
                this.setCurrentSlide(slideId);
            },
            _youtubeReady: function(e) {
                this.duration = e.detail.target.F.duration;
            },
            findCurrentImage: function(time){
                var secToSlides = this.lecture.mappings;
                var id = 0;
                for(var i = 0; i< secToSlides.length; i++){
                    if(i>0 && secToSlides[i].time > time.detail.value){
                        id = secToSlides[i-1].slide;
                        console.log(secToSlides[i-1].time, time);
                        break;
                    }
                }
                console.log("id: ", id);
                return id;
            },
            lectureChanged: function(){
                this.$.lectures.get(this.lectureId);
            },
            ready: function(){
                this.videoHeight = GoogleYouTubeUtils.determinePreferredHeight();

                var googleYouTube  = this.$.googleYouTube;
                page.exit('/lecture/:id', function(ctx, next) {
                    googleYouTube.pause();
                    next();
                });
            },
            delete: function(){
                this.$.lectures.delete(this.lectureId);
                page('/movie-search');
            }
        });
    </script>

</dom-module>

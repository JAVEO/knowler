<dom-module id="lecture-view">
    <style>
        .slider{
            padding: 20px;
            width: 100%;
        }
        .row{
            @apply(--layout-horizontal);
            @apply(--layout-center);
            width: 100%;
        }
        @media screen and (max-width: 1280px) {
            .row{
                @apply(--layout-vertical);
                @apply(--layout-center);
                width: 100%;
            }
        }
        .title {
            color: var(--paper-blue-600);
        }
        .author-image {
            width: 50px;
            height: 50px;
        }
    </style>

    <template>
        <firebase-document
            id="firebase"
            location="{{backendDocument}}"
            data="{{lecture}}"></firebase-document>
        <firebase-collection
            id="firebaseCollection"
            location="[[config.urls.backend]]"
            order-by-child="published"
            equal-to="true"
            order-value-type="boolean"></firebase-collection>

        <fullscreen-api id="fsapi"></fullscreen-api>
        <iron-signals on-iron-signal-auth="_authStateChange"></iron-signals>
        <iron-meta id="meta"></iron-meta>


        <h2 class="title">{{lecture.title}}</h2>
        <p>
            <img class="img-rounded author-image" src="{{authorImageUrl}}">
            {{lecture.author.name}}
        </p>

        <p>
            Category: <span class="capitalize">{{lecture.categories}}</span>
        </p>

        <div id="presentationContent" class="row">
            <div class="col-md-6 col-sm-12">
                <google-youtube
                        id="googleYouTube"
                        video-id="{{lecture.videoId}}"
                        rel="0"
                        start="0"
                        autoplay="0"
                        on-currenttime-changed="playerChanged"
                        on-google-youtube-ready="_youtubeReady"
                        on-google-youtube-state-change="_youtubeStateChanged"
                        width="100%"
                        height="{{videoHeight}}px"
                        style="margin: auto;">
                </google-youtube>
            </div>
            <div class="col-md-6 col-sm-12">
                <pdf-viewer id="pdfViewer" file-id="{{lecture.fileId}}" current-slide="{{currentSlide}}" slide-height="{{videoHeight}}"></pdf-viewer>
            </div>
        </div>
        <div class="row">
            <div class="slider">
                <time-grider id="timeGrider" duration="{{duration}}" mappings="{{lecture.mappings}}" on-choose-slide="clickedSlide"></time-grider>
            </div>
        </div>

        <div class="row text-center" style="display:block;">
            <paper-button hidden$="{{!isOwner}}" on-tap="delete" class="danger" raised>Delete</paper-button></a>
            <a hidden$="{{!isOwner}}" href$="/lecture/{{lectureId}}/edit"><paper-button raised>Edit</paper-button></a>
            <paper-button on-tap="goFullscreen" raised>
                <iron-icon icon="icons:fullscreen"></iron-icon>
            </paper-button>
        </div>


        <div class="layout horizontal justified">
            <div>
                <social-share lecture-id="{{lectureId}}" text="{{lecture.title}}"></social-share>
            </div>
            <div>
                <iron-icon icon="icons:visibility"></iron-icon>
                {{statistics.viewCount}}
                <iron-icon icon="icons:thumb-up"></iron-icon>
                {{statistics.likeCount}}
                <iron-icon icon="icons:thumb-down"></iron-icon>
                {{statistics.dislikeCount}}
            </div>
        </div>

        <disqus-comments id="knowlerComments" shortname="[[config.disqus.shortname]]" identifier="{{lectureId}}" https="[[config.disqus.https]]" title="{{lecture.title}}" url="[[config.urls.frontend]]/{{lectureId}}"></disqus-comments>
    </template>

    <script>
        Polymer({
            is: "lecture-view",
            properties: {
                config: Object,
                videoHeight: {
                    type: Number,
                },
                currentSlide: {
                    type: Number,
                },
                duration:{
                    type: Number
                },
                lecture: {
                    type: Object,
                    observer: "lectureChanged"
                },
                lectureId: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    observer: "lectureIdChanged"
                },
                isOwner: {
                    type: Boolean,
                    value: false
                },
                fsapi: {
                    type: Object
                },
                statistics: {
                    type: Object
                },
                backendDocument: String,
                authorImageUrl: {
                    type: String
                }
            },
            setCurrentSlide: function(slide) {
                this.set('currentSlide', slide);
            },
            clickedSlide: function(e){
                e.detail = e.detail.element;
                console.log("To time: ", e.detail.time);

                this.async(function(){this.$.googleYouTube.seekTo(e.detail.time);}, 10);
                this.setCurrentSlide(e.detail.slide);
            },
            playerChanged: function(time){
                if (time.detail.value === 0) {
                    return;
                }
                var slideId = this.findCurrentImage(time);
                this.setCurrentSlide(slideId);
                this.$.timeGrider.markAsSelected(slideId);
            },
            _youtubeReady: function(e) {
                this.set('duration', GoogleYouTubeUtils.getVideoDuration(e));
            },
            _youtubeStateChanged: function(e) {
                var newDuration = GoogleYouTubeUtils.getVideoDuration(e);
                if (newDuration !== 0 && this.duration !== newDuration) {
                    this.set('duration', newDuration);
                }
            },
            findCurrentImage: function(time){
                var secToSlides = this.lecture.mappings;
                var id = 0;
                for(var i = 0; i< secToSlides.length; i++){
                    if(i>0 && secToSlides[i].time > time.detail.value){
                        id = secToSlides[i-1].slide;
                        break;
                    }
                }
                return id;
            },
            goFullscreen: function () {
                this.fsapi.toggleFullscreen();
            },
            lectureIdChanged: function(lectureId) {
                if (StringUtils.isEmpty(lectureId)) {
                    return;
                }
                this.set('backendDocument', Config.urls.backend + '/' + lectureId);
                this.$.knowlerComments.reset();
            },
            ready: function(){
                this.set('config', Config);

                var fsapi = this.$.fsapi;
                fsapi.target = this.$.presentationContent;
                this.fsapi = fsapi;

                this.videoHeight = GoogleYouTubeUtils.determinePreferredHeight();

                var googleYouTube  = this.$.googleYouTube;
                page.exit('/lecture/:id', function(ctx, next) {
                    googleYouTube.pause();
                    next();
                });
            },
            delete: function() {
                this.$.firebaseCollection.removeByKey(this.lectureId);
                page('/lecture-search/#taehc[]');
            },
            _setIsOwner: function(user, lecture) {
                if (user === undefined || lecture === undefined) {
                    this.set('isOwner', false);
                    return;
                }
                var isOwner = user.getEmail() === lecture.author.email;
                this.set('isOwner', isOwner);
            },
            _authStateChange: function(e, data) {
                this._setIsOwner(data.user, this.lecture);
            },
            lectureChanged: function(lecture) {
                var self = this;

                function loadStatistics() {
                    gapi.client.load('youtube', 'v3', function() {
                        gapi.client.youtube.videos.list({
                            'part': 'snippet,contentDetails,statistics',
                            'key': Config.google.developerKey,
                            'id': lecture.videoId
                        }).then(function(response){
                            console.log("Youtube API response:", response);
                            var stats = response.result.items[0].statistics;
                            self.set('statistics' , stats);
                        });
                    });
                }

                function loadAuthorImage() {
                    var url = "https://www.googleapis.com/plus/v1/people/" + lecture.author.id + "?fields=image&key=" + Config.google.developerKey;
                    var defaultImage = "../../images/default-avatar.png";
                    self.set('authorImageUrl', defaultImage);

                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(response) {
                        if (xhr.status == 404) {
                            self.set('authorImageUrl', defaultImage);
                            return;
                        }
                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            self.set('authorImageUrl', JSON.parse(xhr.responseText).image.url);
                        }
                    };
                    xhr.open("GET", url, true);
                    xhr.send();
                }


                loadAuthorImage();
                loadStatistics();
                this._setIsOwner(this.$.meta.byKey('user'), lecture);
            }
        });
    </script>

</dom-module>

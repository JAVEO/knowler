<dom-module id="map-slide">
    <style>
        div.nowrap,
        .slide  {
            white-space: nowrap;
        }

        div.nowrap .nowrap-child {
            display: inline-block;
            vertical-align: middle;
        }

        .slide figcaption {
            display: inline-block;
        }

        paper-input {
            max-width: 100px;
        }

    </style>
    <template>
        <h3>Powiąż</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Czas</th>
                <th>Slajd</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-md-3">
                        <paper-input value="{{time}}" readonly></paper-input>
                    </td>
                    <td>
                        <figure class="slide">
                            <img src="{{slide.imageUrl}}" height="60px">
                            <figcaption>{{slide.caption}}</figcaption>
                        </figure>
                    </td>
                </tr>
            </tbody>
        </table>

        <paper-button raised on-tap="_newMapping">Dodaj nowe powiązanie</paper-button>
    </template>
    <script>
        Polymer({
            is: 'map-slide',
            properties: {
                time: {
                    type: String,
                    value: '00:00',
                    notify: true
                },
                slide: {
                    type: Object,
                    notify: true
                }
            },
            _newMapping: function (e) {
                var self = this;
                this.fire('new-slide-mapping', {
                    time: self.time,
                    slide: self.slide
                });
            },
            ready: function () {
                this.slide = {
                    imageUrl: "https://placeholdit.imgix.net/~text?txtsize=14&txt=Czym%20jest%20Polymer&w=150&h=150&bg=3F51B5",
                    caption: "Czym jest Polymer"
                };
            }
        });
    </script>
</dom-module>

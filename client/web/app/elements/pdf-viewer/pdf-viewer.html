<dom-module id="pdf-viewer">

    <style>
        canvas{
            width: 100%;
            height: 100%;
        }
    </style>

    <template>
        <canvas id="theCanvas"></canvas>
    </template>

    <script>
        Polymer({
            is: "pdf-viewer",
            properties: {
                lectureId: {
                    type: String,
                    notify: true
                },
                slideHeight: {
                    type: Number
                },
                currentSlide: {
                    type: Number,
                    value: 0,
                    observer: "renderPdf"
                },
                previousSlide: {
                    type: Number
                },
                pagesCount: {
                    type: Number,
                    notify: true
                }
            },
            observers: [
                'renderPdf(lectureId, slideHeight, currentSlide)'
            ],
            renderPdf: function(lectureId, slideHeight, currentSlide) {
                if (lectureId === undefined) {
                    return;
                }
                if (this.previousSlide === currentSlide || slideHeight === undefined) {
                    return;
                }
                this.previousSlide = currentSlide;

                var self = this;
                var pageId = currentSlide + 1;
                console.log("Render pdf with page: ", pageId, " height: ", slideHeight);
                //
                // If absolute URL from the remote server is provided, configure the CORS
                // header on that server.
                //
                var url = 'http://localhost:9000/lectures/' + lectureId + '/pdf';

                //
                // Disable workers to avoid yet another cross-origin issue (workers need
                // the URL of the script to be loaded, and dynamically loading a cross-origin
                // script does not work).
                //
                // PDFJS.disableWorker = true;

                //
                // The workerSrc property shall be specified.
                //
                PDFJS.workerSrc = '../../../bower_components/pdfjs-dist/build/pdf.worker.js';

                //
                // Asynchronous download PDF
                //
                PDFJS.getDocument(url).then(function getPdf(pdf) {
                    self.pagesCount = pdf.numPages;
                    //
                    // Fetch the first page
                    //
                    pdf.getPage(pageId).then(function getPage(page) {
                      var origViewport = page.getViewport(1);
                      var scale = slideHeight / origViewport.height;
                      var viewport = page.getViewport(scale);

                      //
                      // Prepare canvas using PDF page dimensions
                      //

                      var canvas = self.$.theCanvas;
                      var context = canvas.getContext('2d');
                      context.clearRect(0, 0, canvas.width, canvas.height);
                      canvas.height = viewport.height;
                      canvas.width = viewport.width;

                      //
                      // Render PDF page into canvas context
                      //
                      var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                      };
                      page.render(renderContext);
                    });
                });
            }
        });
    </script>

</dom-module>

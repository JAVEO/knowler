<dom-module id="pdf-viewer">

    <style>
        canvas{
            width: 100%;
            height: 100%;
        }
    </style>

    <template>
        <paper-spinner hidden$="{{isLoaded}}" active></paper-spinner>
        <canvas hidden$="{{!isLoaded}}" id="theCanvas"></canvas>
    </template>

    <script>
        Polymer({
            is: "pdf-viewer",
            properties: {
                fileId: {
                    type: String,
                    notify: true,
                    observer: "downloadPdf"
                },
                slideHeight: {
                    type: Number
                },
                currentSlide: {
                    type: Number,
                    value: 0
                },
                pagesCount: {
                    type: Number,
                    notify: true
                },
                isLoaded: {
                    type: Boolean,
                    value: true
                },
                pdf: {
                    type: Object,
                    notify: true
                }
            },
            observers: [
                'renderPdf(pdf, slideHeight, currentSlide)'
            ],
            downloadPdf: function() {
                var self = this;
                var url = UrlUtils.backendUrl + '/lectures/' + this.fileId + '/pdf';
                
                self.set('isLoaded', false);
                PDFJS.disableWorker = true;
                PDFJS.workerSrc = '../../../bower_components/pdfjs-dist/build/pdf.worker.js';
                PDFJS.getDocument(url).then(function getPdf(pdf) {
                    self.set('isLoaded', true);
                    self.set('pdf', pdf);
                    self.set('pagesCount', pdf.numPages);
                });
            },
            renderPdf: function(pdf, slideHeight, currentSlide) {
                var self = this;
                var pageId = currentSlide + 1;

                this.pdf.getPage(pageId).then(function getPage(page) {
                  var origViewport = page.getViewport(1);
                  var scale = slideHeight / origViewport.height;
                  var viewport = page.getViewport(scale);

                  //
                  // Prepare canvas using PDF page dimensions
                  //

                  var canvas = self.$.theCanvas;
                  var context = canvas.getContext('2d');
                  context.clearRect(0, 0, canvas.width, canvas.height);
                  canvas.height = viewport.height;
                  canvas.width = viewport.width;

                  //
                  // Render PDF page into canvas context
                  //
                  var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                  };
                  page.render(renderContext);
                });

            }
        });
    </script>

</dom-module>

<dom-module id="pdf-viewer">

    <style>
        canvas{
            width: 100%;
            height: 100%;
        }
        .error {
            color: var(--paper-red-700);
            font-size: 1.05em;
        }
        .viewer-container {
            height: 100%;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
    </style>

    <template>
        <div class="viewer-container">
          <paper-spinner hidden$="{{!spinnerVisibility}}" active></paper-spinner>
          <p hidden$="{{!errorVisibility}}" class="text-center error">
            <iron-icon icon="icons:warning"></iron-icon> 
            Error occured when downloading pdf file. Make sure that your file is public.
          </p>
          <canvas hidden$="{{!canvasVisibility}}" id="theCanvas"></canvas>
        </div>
    </template>

    <script>
        Polymer({
            is: "pdf-viewer",
            properties: {
                spinnerVisibility: {
                    type: Boolean,
                    value: false
                },
                errorVisibility: {
                    type: Boolean,
                    value: false
                },
                canvasVisibility: {
                    type: Boolean,
                    value: true
                },
                fileId: {
                    type: String,
                    notify: true,
                    observer: "downloadPdf"
                },
                slideHeight: {
                    type: Number
                },
                currentSlide: {
                    type: Number,
                    value: 0
                },
                pagesCount: {
                    type: Number,
                    notify: true
                },
                isLoaded: {
                    type: Boolean,
                    value: true
                },
                pdf: {
                    type: Object,
                    notify: true
                }
            },
            observers: [
                'renderPdf(pdf, slideHeight, currentSlide)'
            ],
            downloadPdf: function() {
                var self = this;
                var url = UrlUtils.googleDriveCorsProxy + this.fileId;

                function setVisibility(spinner, error, canvas) {
                  self.set("spinnerVisibility", spinner);
                  self.set("errorVisibility", error);
                  self.set("canvasVisibility", canvas);
                }
                setVisibility(true, false, false);

                PDFJS.disableWorker = true;
                PDFJS.workerSrc = '../../../bower_components/pdfjs-dist/build/pdf.worker.js';
                PDFJS.getDocument(url).then(function getPdf(pdf) {
                    setVisibility(false, false, true);
                    self.set('isLoaded', true);
                    self.set('pdf', pdf);
                    self.set('pagesCount', pdf.numPages);
                }).then(null, function(error) {
                  setVisibility(false, true, false);
                });
            },
            renderPdf: function(pdf, slideHeight, currentSlide) {
                var self = this;
                var pageId = currentSlide + 1;

                this.pdf.getPage(pageId).then(function getPage(page) {
                  var viewport = page.getViewport(1);

                  //
                  // Prepare canvas using PDF page dimensions
                  //

                  var canvas = self.$.theCanvas;
                  var context = canvas.getContext('2d');
                  context.clearRect(0, 0, canvas.width, canvas.height);
                  canvas.height = viewport.height;
                  canvas.width = viewport.width;

                  //
                  // Render PDF page into canvas context
                  //
                  var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                  };
                  page.render(renderContext);
                });

            }
        });
    </script>

</dom-module>

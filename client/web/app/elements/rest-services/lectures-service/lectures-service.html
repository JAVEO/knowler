<dom-module id="lectures-service">
    <template>
        <iron-ajax
                id="ajax"
                last-response="{{lastResponse}}"
                on-response="response"
                ></iron-ajax>
    </template>
    <script>
        Polymer({
            is: "lectures-service",
            properties:{
                lastResponse: {
                    type: Object,
                    notify: true,
                    readOnly: false
                }
            },
            queryAll: "/lectures",
            query: function(search){
                var url = UrlUtils.backendUrl + this.queryAll;
                if (StringUtils.isNotEmpty(search)) {
                    url += "?search=" + search;
                }
                this.$.ajax.url = url;
                this.$.ajax.method = "GET";
                this.$.ajax.generateRequest();
            },
            create: function(data){
                console.log("data for post: ", data);
                this.$.ajax.url = UrlUtils.backendUrl + this.queryAll;
                this.$.ajax.body = data;
                this.$.ajax.contentType = "application/json";
                this.$.ajax.method = "POST";
                this.$.ajax.generateRequest();
            },
            delete: function(lectureId){
                console.log("data for delete: ", lectureId);
                this.$.ajax.url = UrlUtils.backendUrl + this.queryAll + "/" + lectureId;
                this.$.ajax.method = "DELETE";
                this.$.ajax.generateRequest();
            },
            get: function(lectureId){
                this.$.ajax.url = UrlUtils.backendUrl + this.queryAll + "/" + lectureId;
                this.$.ajax.method = "GET";
                this.$.ajax.generateRequest();
            },
            update: function(lectureId, data) {
                console.log("Update " + lectureId, data);
                this.$.ajax.url = UrlUtils.backendUrl + this.queryAll + "/" + lectureId;
                this.$.ajax.body = data;
                this.$.ajax.contentType = "application/json";
                this.$.ajax.method = "PUT";
                this.$.ajax.generateRequest();
            },
            response: function(a){
                this.fire('response', a);
            }
        });
    </script>
</dom-module>

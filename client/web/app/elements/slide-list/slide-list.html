<dom-module id="slide-list">
    <style>
        .presentation-list {
            overflow-x: scroll;
            overflow-y: hidden;
            display:inline-flex;
            max-width: 100%;
        }

        .iron-selected {
            background: #eee;
        }
        .list-elem {
            padding: 15px;
        }
        .list-elem:hover {
            cursor: pointer;
        }
    </style>

    <template>
        <iron-selector id="slideSelector" selected="0" on-iron-select="_onItemSelected" class="presentation-list">
        </iron-selector>
    </template>

    <script>
        Polymer({
            is: "slide-list",
            properties: {
                pdf: {
                    type: Object,
                    notify: true,
                    observer: 'pdfChanged'
                }
            },
            pdfChanged: function() {
                var self = this;

                var children = Polymer.dom(self.$.slideSelector).children;
                for (var i = 0; i < children.length; i++) {
                    Polymer.dom(self.$.slideSelector).removeChild(children[i]);
                }

                for (var i = 0; i < this.pdf.numPages; i++) {
                    this.pdf.getPage(i + 1).then(function getPage(page) {
                          var origViewport = page.getViewport(1);
                          var scale = 150 / origViewport.height;
                          var viewport = page.getViewport(scale);

                          //
                          // Prepare canvas using PDF page dimensions
                          //
                          var canvas = document.createElement('canvas');
                          var context = canvas.getContext('2d');
                          context.clearRect(0, 0, canvas.width, canvas.height);
                          canvas.height = viewport.height;
                          canvas.width = viewport.width;

                          //
                          // Render PDF page into canvas context
                          //
                          var renderContext = {
                            canvasContext: context,
                            viewport: viewport
                          };
                          page.render(renderContext);

                          var listElem = document.createElement('div');
                          listElem.className = 'list-elem';
                          listElem.appendChild(canvas);
                          Polymer.dom(self.$.slideSelector).appendChild(listElem);
                    });
                }
            },
            _onItemSelected: function(e) {

                var selectedIndex = this.$.slideSelector.selected;
                var self = this;

                this.fire("slide-selected", {
                    id: selectedIndex
                });
            }
        });
    </script>
</dom-module>

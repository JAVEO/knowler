<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Knowler" />
  <title>Knowler</title>

  <meta name="theme-color" content="#303F9F">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#3372DF">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="KNOWLER">
  <link rel="icon" sizes="187x190" href="images/logo_knowler_sygnet_02.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/logo_knowler_sygnet_02.png">

  <meta name="msapplication-TileImage" content="images/logo_knowler_sygnet_02.png">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src=" https://apis.google.com/js/client.js"></script>
  <link rel="import" href="elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- `keepCondensedHeader` makes the condensed header to not scroll away -->
    <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">

      <paper-toolbar>

        <paper-icon-button icon="menu"></paper-icon-button>
        <a data-route="home" href="/">
          <img src="images/logo_knowler_nowe.png" alt="Logo">
        </a>
        <paper-button style="white-space: nowrap;" on-tap="searchLectures"><iron-icon icon="search"></iron-icon></paper-button>
        <paper-input class="searchBox"
                     label="Search"
                     no-label-float="true"
                     value="{{searchPhrase}}"
                     on-keydown="searchPhraseChange"
                     style="width: 100%;"></paper-input>
        <google-signin
                style="margin-left: 25px;"
                client-id="831962289480-5a910n0aojgn170fqfspc088d0j8u9mo.apps.googleusercontent.com"
                scopes="https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/youtube"
                on-google-signin-success="userLogged"
                on-google-signed-out="userLoggedOut">
        </google-signin>
        <auth-meta id="authMeta"></auth-meta>
        <iron-meta id="meta"></iron-meta>

        <div class="bottom indent bottom-text" self-end>
          <h3>Presentations</h3>
          <paper-dropdown-menu label="Category" class="custom">
            <paper-menu class="dropdown-content">
              <paper-item>allosaurus</paper-item>
              <paper-item>brontosaurus</paper-item>
              <paper-item>carcharodontosaurus</paper-item>
              <paper-item>diplodocus</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
          <paper-dropdown-menu label="Event" class="custom">
            <paper-menu class="dropdown-content">
              <paper-item>allosaurus</paper-item>
              <paper-item>brontosaurus</paper-item>
              <paper-item>carcharodontosaurus</paper-item>
              <paper-item>diplodocus</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
          <paper-dropdown-menu label="Speaker" class="custom">
            <paper-menu class="dropdown-content">
              <paper-item>allosaurus</paper-item>
              <paper-item>brontosaurus</paper-item>
              <paper-item>carcharodontosaurus</paper-item>
              <paper-item>diplodocus</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <template is="dom-if" if="{{isLogged}}">
          <paper-fab icon="add" title="Add" class="bottom add-lecture" on-tap="addLecture"></paper-fab>
        </template>

      </paper-toolbar>

      <div class="content">

        <firebase-collection
                id="firebase"
                location="[[config.urls.backend]]"
                order-by-child="published"
                equal-to="true"
                order-value-type="boolean"
                data="{{lectures}}"></firebase-collection>

        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="view-lecture">
            <paper-material elevation="1">
              <lecture-view id="lectureView" lecture-id="{{params.id}}" on-delete-lecture="deleteLecture"></lecture-view>
            </paper-material>
          </section>

          <section data-route="lecture-search">
            <paper-material elevation="1">
              <lectures-list id="lecturesList" search-phrase="{{params.searchPhrase}}" lectures="{{lectures}}"></lectures-list>
              <lectures-list id="lecturesList" search-phrase="{{params.searchPhrase}}" lectures="{{lectures}}"></lectures-list>
              <lectures-list id="lecturesList" search-phrase="{{params.searchPhrase}}" lectures="{{lectures}}"></lectures-list>
              <lectures-list id="lecturesList" search-phrase="{{params.searchPhrase}}" lectures="{{lectures}}"></lectures-list>
            </paper-material>
          </section>

          <section data-route="edit-lecture">
            <paper-material elevation="1" class="row">
              <lecture-editor id="lectureEditor" lecture-id="{{params.editId}}"></lecture-editor>
            </paper-material>
          </section>

        </iron-pages>

      </div>

    </paper-scroll-header-panel>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/app.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.worker.js"></script>
  <!-- endbuild-->
</body>

</html>

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Kowler - system prezentacji" />
  <title>Kowler - Prezentacje</title>

  <meta name="theme-color" content="#303F9F">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#3372DF">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="KNOWLER">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <div class="nav" drawer>

          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
            <a data-route="movie-search" href="/movie-search">
              <iron-icon icon="mail"></iron-icon>
              <span>Lista prezentacji</span>
            </a>
            <a data-route="edit-presentation" href="/edit-presentation">
              <iron-icon icon="create"></iron-icon>
              <span>Edit presentation</span>
            </a>
          </paper-menu>
      </div>
      <paper-header-panel class="content-panel" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <paper-icon-button icon="arrow-back" list-toggle on-tap="goBack"></paper-icon-button>
          <paper-input class="searchBox"
                       label="Wyszukaj prezentację"
                       no-label-float="true"
                       value="{{searchPhrase}}"
                       on-keydown="handleLectureSearch"
                       style="width: 100%;"></paper-input>
        </paper-toolbar>
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 >Cześć, miło Cię poznać.</h2>
                <h3 >Może obejrzymy prezentację?</h3>
              </paper-material>
            </section>
            <section data-route="presentation">
              <paper-material elevation="1">
                <youtube-slider video-id="{{params.id}}"></youtube-slider>
              </paper-material>
            </section>

            <section data-route="movie-search">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Lista prezentacji</h2>
                <paper-header-panel class="list-panel">
                  <paper-menu class="list" on-iron-activate="_listTap">
                    <a data-route="presentation" href="/presentation/wZHU-U9WzNc">
                      <div style="padding: 10px;">
                        <img src="https://i.ytimg.com/vi/wZHU-U9WzNc/mqdefault.jpg" style="width: 70px;">
                      </div>
                      <span>Modern Enterprise Java Architectures with Spring 3.1</span>
                    </a>
                  </paper-menu>
                </paper-header-panel>
              </paper-material>
            </section>

            <section data-route="edit-presentation">
              <paper-material elevation="1" class="row">
                <div class="col-md-8">
                  <google-youtube
                          id="googleYoutube"
                          video-id="wZHU-U9WzNc"
                          height="400px"
                          width="540px"
                          rel="0"
                          start="0"
                          autoplay="0"
                          style="width:540px; margin: auto;">
                  </google-youtube>

                  <map-slide></map-slide>

                  <time-to-slide-mappings></time-to-slide-mappings>
                </div>
                <slide-list class="col-md-4"></slide-list>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>



    <iron-ajax
            id="ajax"
            url="http://localhost:9001/v1/lectures"
            handle-as="json"
            auto
            >
    </iron-ajax>

  </template>
  <script src="scripts/app.js"></script>
</body>

</html>

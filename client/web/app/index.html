<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Kowler - system prezentacji" />
  <title>Kowler - Prezentacje</title>

  <meta name="theme-color" content="#303F9F">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#3372DF">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="KNOWLER">
  <link rel="icon" sizes="187x190" href="images/logo_knowler_sygnet_02.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/logo_knowler_sygnet_02.png">

  <meta name="msapplication-TileImage" content="images/logo_knowler_sygnet_02.png">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src=" https://apis.google.com/js/client.js"></script>
  <link rel="import" href="elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <div class="nav" drawer>

          <paper-toolbar id="drawerToolbar">
            <img src="images/logo_knowler_02.png" alt="Logo">
          </paper-toolbar>
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
            <a data-route="lecture-search" href="/lecture-search">
              <iron-icon icon="mail"></iron-icon>
              <span>Prezentacje</span>
            </a>
          </paper-menu>
      </div>
      <paper-header-panel class="content-panel" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <paper-icon-button icon="arrow-back" list-toggle on-tap="goBack"></paper-icon-button>
          <paper-input class="searchBox"
                       label="Wyszukaj prezentację"
                       no-label-float="true"
                       value="{{searchPhrase}}"
                       on-keydown="searchPhraseChange"
                       style="width: 100%;"></paper-input>
          <paper-button style="white-space: nowrap;" on-tap="searchLectures"><iron-icon icon="search"></iron-icon> Szukaj</paper-button>
          <google-signin
                  style="margin-left: 25px;"
                  client-id="831962289480-5a910n0aojgn170fqfspc088d0j8u9mo.apps.googleusercontent.com"
                  scopes="https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/youtube"
                  on-google-signin-success="userLogged"
                  on-google-signed-out="userLoggedOut">
          </google-signin>
        </paper-toolbar>
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 >Cześć, miło Cię poznać.</h2>
                <h3 >Może obejrzymy prezentację?</h3>
              </paper-material>
            </section>
            <section data-route="view-lecture">
              <paper-material elevation="1">
                <lecture-view id="lectureView" lecture-id="{{params.id}}"></lecture-view>
              </paper-material>
            </section>

            <section data-route="lecture-search">
              <paper-material elevation="1">
                <lectures-list id="lecturesList" search-phrase="{{params.searchPhrase}}"></lectures-list>
              </paper-material>
            </section>

            <section data-route="edit-lecture">
              <paper-material elevation="1" class="row">
                <lecture-editor id="lectureEditor" lecture-id="{{params.editId}}"></lecture-editor>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/app.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.worker.js"></script>
  <!-- endbuild-->
</body>

</html>
